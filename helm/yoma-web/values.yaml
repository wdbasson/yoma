# Default values for yoma-web.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: local/yoma-web
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: latest

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations:
  # gcr.io/datadoghq/dd-lib-js-init
  admission.datadoghq.com/js-lib.version: v5.10.0
deploymentLabels:
  tags.datadoghq.com/service: yoma-web
  tags.datadoghq.com/version: '{{ .Values.image.tag | default .Chart.AppVersion }}'
podLabels:
  admission.datadoghq.com/enabled: "false" # disabled by default (for now)
  tags.datadoghq.com/service: yoma-web
  tags.datadoghq.com/version: '{{ .Values.image.tag | default .Chart.AppVersion }}'

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8000
  # portName:  core
  # targetPort: core # Defaults to http
  # addPorts:
  #   signatory:
  #     port: 7001
  #     targetPort: signatory-container-port
  #   custodian:
  #     port: 7002
  #   auditor:
  #     port: 7003
  #   essif:
  #     port: 7004

ingress:
  internal:
    enabled: false
    className: nginx-internal
    annotations: {}
    rules:
      - host: example.com
        paths:
          - path: /
            port: 8000

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  requests:
    cpu: 50m
    memory: 128Mi
  limits:
    cpu: 250m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}
tolerations: []
affinity:
  nodeAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        preference:
          matchExpressions:
            - key: node.kubernetes.io/lifecycle
              operator: In
              values:
                - spot
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: '{{ include "yoma-web.name" . }}'
              app.kubernetes.io/instance: '{{ .Release.Name }}'
          topologyKey: kubernetes.io/hostname
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: '{{ include "yoma-web.name" . }}'
              app.kubernetes.io/instance: '{{ .Release.Name }}'
          topologyKey: kubernetes.io/zone

env:
  # https://docs.datadoghq.com/tracing/other_telemetry/connect_logs_and_traces/nodejs/
  DD_LOGS_INJECTION: true
  # https://docs.datadoghq.com/profiler/enabling/nodejs/?tab=environmentvariables
  DD_PROFILING_ENABLED: false # Disabled by default (for now)

volumeMounts: {}
volumes: {}
persistence: {}

podDisruptionBudget:
  enabled: false
  maxUnavailable: 1
  minAvailable: 1
