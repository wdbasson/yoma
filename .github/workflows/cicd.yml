name: CICD

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  release:
    types:
      - released

jobs:
  release:
    name: Deploy
    permissions:
      id-token: write
      contents: read
      packages: read
    runs-on: ubuntu-latest

    steps:
      - name: Vercel Release
        if: github.event_name == 'release' && steps.should-run.outputs.run == 'true'
        uses: peterjgrainger/action-create-branch@v2.2.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          branch: refs/heads/vercel/prod
